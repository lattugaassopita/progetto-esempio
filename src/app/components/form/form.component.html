<div class="container">
    <form action="">
        <div class="input-group">
            <input type="text" name="name" id="name">
            <textarea name="bio" id="bio" cols="20" rows="16" placeholder="Write something about your event..."></textarea>
            <input type="number" name="price" id="price">
            <input type="date" name="date" id="date">
            <input type="text" name="place" id="place">
        </div>
        <div class="checkbox">
            <p>Do you want to show up who is the organiser?</p>
            <input type="checkbox" name="organiser" id="organiser">
        </div>
        <div class="button-group">
            <input type="submit" value="Create your event" id="submitButton">
            <input type="button" value="Go back" routerLink="/home" id="goBackButton">
        </div>
    </form>
</div>
