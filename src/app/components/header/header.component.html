<div class="container">
    <header>
        <div class="row">
            <div class="left-side">
                <div class="logo">
                    <a routerLink="/home">
                        <img src="assets/logo.svg" alt="">
                    </a>
                </div>
                <div class="routerList">
                    <ul>
                        <a routerLink="/home">
                            <li>See Events</li>
                        </a>
                        <a routerLink="/create-event">
                            <li>Create Event</li>
                        </a>
                    </ul>
                </div>
            </div>
            <div class="right-side">
                <div class="navbar">
                    @if(navbarIsOff) {
                    <button (click)="clickOnTheMagnifyingGlass()">
                        <img src="assets/magn-glass.svg" alt="">
                    </button>
                    } @else {
                    <input type="text" (blur)="clickOnTheMagnifyingGlass()">
                    }
                </div>
                <div class="profile">
                    <a (click)="clickOnThePropic()">
                        <img src="assets/propic.png" alt="" width="70px" height="70px">
                    </a>        
                </div>
            </div>
        </div>
    </header>
</div>
